<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Protegida</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #b44ec8, #c78ffb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgb(252, 179, 255);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0c0e33;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a03c82;
    }

    #conteudo {
      display: none;
      margin-top: 20px;
    }

    .sucesso {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Parada aí, Lalinha!</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>

    <div id="conteudo">
      <p class="sucesso">✅ Acesso liberado!</p>
      <p>Bem-vindo ao conteúdo exclusivo.</p>
    </div>
    <div id="errado">
      <p class="errado"> ❌ Errou, lalinha!</p>
      <p>Tenta Novamente!</p>
    </div>
  </div>

  <script>
   function verificarSenha() {
  const senhaCorreta = "1234";
  const senhaDigitada = document.getElementById("senha").value;

  if (senhaDigitada === senhaCorreta) {
    document.getElementById("conteudo").style.display = "block";

    setTimeout(function () {
      window.location.href = "index.html"; // Redireciona após 2 segundos
    }, 2000);
  } else {
    const avisoErro = document.getElementById("errado");
    avisoErro.style.display = "block";

    // Faz o aviso sumir após 3 segundos (3000 milissegundos)
    setTimeout(function () {
      avisoErro.style.display = "none";
    }, 3000);
  }
}



  </script>
</body>
</html>
