<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Área Protegida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #b44ec8, #c78ffb);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(252, 179, 255);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            height: 15%;

        }

        .login-container p {
            margin-bottom: 24px;
            color: #333;
            font-size: 3rem;
            text-shadow: #b44ec8 5px 1px 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #a03c8223;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0c0e33;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a03c82;
        }

        #conteudo {
            display: none;
            margin-top: 20px;
        }

        .sucesso {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <p>Parada aí, Lalinha!</p>
        <input type="password" id="senha" placeholder="Digite a senha" />
        <button onclick="verificarSenha()">Entrar</button>

        <div id="conteudo">
            <p class="sucesso">✅ Acesso liberado!</p>
            
        </div>
        <p id="errado" style="display: none; color: red;">
            ❌ Errou, lalinha!<br>
            Tenta novamente!
        </p>

    </div>

    <script>
        function verificarSenha() {
            const senhaCorreta = "0316";
            const senhaDigitada = document.getElementById("senha").value;

            if (senhaDigitada === senhaCorreta) {
                document.getElementById("conteudo").style.display = "block";

                setTimeout(function () {
                    window.location.href = "home.html"; // Redireciona após 2 segundos
                }, 2000);
            } else if (senhaDigitada !== senhaCorreta) {

                const avisoErro = document.getElementById("errado");
                avisoErro.style.display = "block";

                // Faz o aviso sumir após 3 segundos (3000 milissegundos)
                setTimeout(function () {
                    avisoErro.style.display = "none";
                }, 3000);
            }
        }




    </script>
</body>

</html>
